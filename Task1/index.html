<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="autoUpdate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container"> <h1 class="text-center mt-5">
        Speech to Text in JS
    </h1>
    
        <div class="form-group">
            <textarea id="output-text"  rows="6" class="form-control"> </textarea>
        </div>
        <div class="form-group">
            <button id="start-btn" class="btn btn-danger btn-block">
                Start
            </button>
            <p id="action">Start Speaking</p>
           </div>
    
</div>
</body>

<script>

var speechRecognition = window.speechRecognition || window.webkitSpeechRecognition;
var recognition = new speechRecognition();
var textbox = document.getElementById("output-text");
var startBtn = document.getElementById("start-btn");
var action = document.getElementById("action");
var content = "";


startBtn.addEventListener("click" , function() {
    action.textContent = "We are listening :)";
    recognition.start();
   
});


recognition.onspeechend = function(){
    action.textContent = "We are NOT listening";
    recognition.stop();
}

recognition.onresult = function(event){
    textbox.textContent = event.results[0][0].transcript;
}

</script>

</html>
